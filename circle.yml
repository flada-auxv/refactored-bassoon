machine:
  timezone:
    Asia/Tokyo
  pre:
    - rvm use 2.3.0
  ruby:
    version: 2.3.0

deployment:
   production:
      branch: master
      commands:
        - |
          if [ -n "${BUNDLE_UPDATE}" ] ; then
            gem update bundler --no-document
            gem install circleci-bundle-update-pr
            circleci-bundle-update-pr CircleCI circleci@example.com
          fi
